<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="menu-page">
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Tic-Tac-Toe</h1>
            <p class="subtitle">A modern twist on a classic game</p>
        </header>

        <div class="menu-options">
            <div class="menu-card" onclick="navigateTo('local.html')">
                <div class="menu-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2>Local Multiplayer</h2>
                <p>Play with a friend on the same device</p>
            </div>

            <div class="menu-card" onclick="navigateTo('online.html')">
                <div class="menu-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <h2>Online Multiplayer</h2>
                <p>Play with friends remotely</p>
            </div>

            <div class="menu-card" onclick="navigateTo('settings.html')">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <h2>Settings</h2>
                <p>Customize your experience</p>
            </div>
        </div>

        <div class="music-control">
            <button id="music-toggle" class="music-btn">
                <i class="fas fa-volume-up"></i> Background Music
            </button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
