<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Settings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cog"></i> Settings</h1>
            <p class="subtitle">Customize your gaming experience</p>
        </header>

        <div class="settings-options">
            <div class="setting-group">
                <h2><i class="fas fa-volume-up"></i> Sound Settings</h2>
                <div class="setting-item">
                    <label for="music-volume">Background Music Volume:</label>
                    <input type="range" id="music-volume" min="0" max="100" value="50">
                    <span id="music-volume-value">50%</span>
                </div>
                <div class="setting-item">
                    <label for="sfx-volume">Sound Effects Volume:</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="70">
                    <span id="sfx-volume-value">70%</span>
                </div>
            </div>

            <!-- <div class="setting-group">
                <h2><i class="fas fa-palette"></i> Appearance</h2>
                <div class="setting-item">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="default">Default Theme</option>
                        <option value="dark">Dark Mode</option>
                        <option value="light">Light Mode</option>
                        <option value="blue">Blue Ocean</option>
                        <option value="green">Green Forest</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="board-color">Board Color:</label>
                    <input type="color" id="board-color" value="#6e8efb">
                </div>
            </div> -->

            <div class="setting-group">
                <h2><i class="fas fa-user"></i> Player Preferences</h2>
                <div class="setting-item">
                    <label for="default-x-name">Default Player X Name:</label>
                    <input type="text" id="default-x-name" placeholder="Player X" value="Player X">
                </div>
                <div class="setting-item">
                    <label for="default-o-name">Default Player O Name:</label>
                    <input type="text" id="default-o-name" placeholder="Player O" value="Player O">
                </div>
            </div>
        </div>

        <div class="settings-actions">
            <button id="save-settings" class="control-btn">
                <i class="fas fa-save"></i> Save Settings
            </button>
            <button id="reset-settings" class="control-btn">
                <i class="fas fa-undo"></i> Reset to Defaults
            </button>
            <button id="settings-menu-btn" class="control-btn">
                <i class="fas fa-home"></i> Main Menu
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
